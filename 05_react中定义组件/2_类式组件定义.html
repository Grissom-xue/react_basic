<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件定义</title>
    <style>
        .title{
            background-color: rgb(199, 188, 38);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建类式组件,组件名称需要是首字母大写
        class MyComponent extends React.Component{
            // 问题1： render方法放在哪？ 【通过 MyComponent实例 调用render时，render中的this就是MyComponent实例】
            // 问题2： MyComponent在哪创建了实例对象？ReactDOM.render调用的时候 自动创建了
            render(){
                return(
                    <h1>类式组件,适用于复杂组件的定义</h1>
                )
            }
        }
        ReactDOM.render(<MyComponent/>,document.getElementById("app"))
        /*
            执行了ReactDOM.render之后发生了什么？？
            1. React解析组件标签，找到了MyComponent组件。
            2. 发现组件是使用类定义的，随后创建（new）类的实例，并通过该实例调用到原型上的render方法，将render返回的虚拟DOM转为真实DOM，随后呈现在页面中
        */
        
    </script>
</body>
</html>
