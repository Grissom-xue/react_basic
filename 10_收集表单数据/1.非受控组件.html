<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react中的事件处理</title>

</head>
<body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component{
            handleSubmit = (event) => {
                // 阻止表单提交
                event.preventDefault()
                // 从表单中获取数据，后面就可以发起Ajax请求了
                const {username,password} = this
                alert(`你输入的用户名是：${username.value},你输入的密码是：${password.value}`)
            }
            render() {
                return (
                    <div>
                        <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                            用户名:<input ref={currentNode=> this.username=currentNode} type="text" name="username"/>
                            密码:<input ref={currentNode => this.password=currentNode} type="password" name="password"/>
                            <button>登录</button>
                        </form>
                    </div>
                );
            }
        }
        ReactDOM.render(<Login/>,document.getElementById("app"))
        //页面中输入类的DOM现用现取就是非受控组件
    </script>
</body>
</html>
