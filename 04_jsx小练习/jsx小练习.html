<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color: rgb(199, 188, 38);
        }
    </style>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="app"></div>

    <!-- 引入react核心库 ,必须最先引入-->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持React操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX 转为JS -->
    <script src="../js/babel.min.js"></script>

    <!-- 注意点，type一定要写babel 告诉网页这里写的是jsx -->
    <script type="text/babel">

        const data = ['Angular','Vue','react']
        // 1. 创建虚拟DOM(赋值的时候不要写引号，千万不能写)
        const VDOM =(
            <div>
                <h2>前端JS框架</h2>
                <ul>
                    {
                        // 数组遍历，要注意的点 li上需要有个可以的属性 且是独一无二的
                        data.map((item,index)=>{
                            return <li key={index}>{item}</li>
                        })
                    
                    }
                </ul>
            </div>
        )
        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById("app"))

        /*
            表达式与代码语句的区别：
                * 一个表达式会产生一个值，可以放在任何一个需要值得地方。举例说明：
                    1. a
                    2. a+b
                    3. demo(1)
                    4. arr.map()
                    5. function test(){}
                * 语句(代码)
                    1. if
                    2. for
                    3. switch(){case:}
            React 中无法使用对象作为子节点
            React 中只能放一些表达式，不能直接放JS语句

        
        */


    </script>
</body>
</html>
