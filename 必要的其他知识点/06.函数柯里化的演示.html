<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的知识</title>
</head>
<body>
<script>

    function sum(a) {
        return (b) => {
            return (c) => {
                return a+b+c
            }
        }
    }

    /**
     * 函数柯里化
     */
</script>
</body>
</html>
