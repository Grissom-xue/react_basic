<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类相关的基本知识</title>
</head>
<body>
    <script>
        class Person{
            //理论上可以不写 但是不写在该类里面没啥意义
            constructor(name,age){
                this.name=name
                this.age=age
            }
            // 问题1： speak方法放在了哪?
            speak(){
                // 问题2：speak中的this是谁？【通过Person实例调用speak时，speak中的this就是Person实例】
                console.log(`我叫${this.name},我的年龄是${this.age}`)
            }
           
        }
        class Student extends Person{
                constructor(name,age,grade){
                    super(name,age)// 必须放在最开始的时候
                    this.grade=grade
                }
                speak(){
                    console.log(`我叫${this.name},我的年龄是${this.age},我是${this.grade}年级`)
                }
                study(){
                    console.log('I study hard')
                }
        }
        class Car{
            constructor(name,price){
                this.name=name
                this.price=price
            }
            // 类中可以直接写赋值语句，代表直接给类添加一个变量
            wheel=4

        }



        /*
        1. 类中的构造器不是必须要写的，要对实例进行一些初始化的操作，比如添加指定属性时才写
        2. 如果A类继承了B类，且B类写了构造器，那么A类中的super()是必须的
        3. 类中所定义的方法全都是在原型对象上
        */
    </script>
</body>
</html>
