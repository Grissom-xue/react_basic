<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数形式的ref</title>

</head>
<body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{
            showData = ()=>{
                // this指向实例对象，const{xxx}的形式可以直接获取key为xxx的的对象的属性值
                const {input1} = this
                alert(input1.value)
            }
            showData2 = ()=>{
                const {input2} = this
                alert(input2.value)
            }
            render() {
                return (
                    //{(currentNode)=>{this.input1=currentNode}} 回调形式的ref
                    <div>
                        <input  ref={(currentNode)=>{this.input1=currentNode}} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                        <button ref="button" onClick={this.showData}>点我提示左侧数据</button>&nbsp;
                        <input ref={(currentNode)=>{this.input2=currentNode}} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                );
            }
        }
        
        ReactDOM.render(<Demo/>,document.getElementById("app"))

        
    </script>
</body>
</html>
