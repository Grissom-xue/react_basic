<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调ref的调用次数问题</title>

</head>
<body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{
            /**
             * 调用之后可以返回一个容器，该容器可以存储被ref所标识的节点
             */
            myRef = React.createRef()
            showInfo = ()=>{
                console.log(this.myRef.current) //<input type="text" placeholder="点击按钮显示数据"/>
                console.log(this.myRef.current.value) // 输入框中的内容
            }

            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮显示数据"/>
                        <button onClick={this.showInfo}>点我提示输入的数据</button>
                    </div>
                );
            }
        }
        
        ReactDOM.render(<Demo/>,document.getElementById("app"))

        
    </script>
</body>
</html>
