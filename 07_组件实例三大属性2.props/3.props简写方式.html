<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
    <style>
        .title{
            background-color: rgb(199, 188, 38);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            constructor(props){
                console.log(props)
                super(props)
            }
             // 给类自己增加属性
            static propTypes={
                name:PropTypes.string.isRequired,
                sex:PropTypes.string,
                age:PropTypes.number,
                speak:PropTypes.func,
            }
            static defaultProps={
                sex:'男',
                age:18
            }
            state = {}
            // state ={name:'tom',age:18,sex:'女'}
            render(){
                //保证字段与返回的是一致的
                const{name,age,sex} =  this.props
                // props是只读属性
                // this.props.name='jack' 报错
                return(
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age}</li>
                    </ul>
                )
            }
           
        }
        
        // 模拟从Ajax请求中获取到的信息
        const p = {name:'grissom',age:27,sex:"男"}
        ReactDOM.render(<Person name='tom' age={18} speak={speak}/>,document.getElementById("app"))
        // ReactDOM.render(<Person {...p}/>,document.getElementById("app"))

        function speak(){
            console.log('talk')
        }
        
    </script>
</body>
</html>
